<!DOCTYPE html>
<html>
<head>
  <title>GPS Enabled Village & Survey Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Create map centered on Kerala
    var map = L.map('map').setView([10.5, 76.2], 9);

    // --- Base Maps ---
    var gRoad = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0','mt1','mt2','mt3'],
      attribution: '© Google Maps'
    });

    var gHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0','mt1','mt2','mt3'],
      attribution: '© Google Maps'
    });

    gHybrid.addTo(map);

    // --- Overlay WMS Layers from Bhuvan ---
    var villageBoundary = L.tileLayer.wms("https://bhuvanpanchayat.nrsc.gov.in/geoserver/wms?", {
      layers: 'village_kl',
      format: 'image/png',
      transparent: true,
      attribution: "Bhuvan Panchayat"
    });

    var surveyBoundary = L.tileLayer.wms("https://bhuvanpanchayat.nrsc.gov.in/geoserver/wms?", {
      layers: 'cadastral',
      format: 'image/png',
      transparent: true,
      attribution: "Bhuvan Panchayat"
    });

    // --- Layer Control ---
    var baseMaps = {
      "Google Roadmap": gRoad,
      "Google Hybrid": gHybrid
    };

    var overlayMaps = {
      "Village Boundary": villageBoundary,
      "Survey Boundary": surveyBoundary
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // Default overlays
    villageBoundary.addTo(map);
    surveyBoundary.addTo(map);

    // --- GPS Locate Control ---
    L.control.locate({
      position: 'topleft',
      strings: { title: "Show my location" },
      locateOptions: { enableHighAccuracy: true }
    }).addTo(map);

  </script>
</body>
</html>
